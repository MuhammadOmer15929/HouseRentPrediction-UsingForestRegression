<!DOCTYPE html>
<html>
<!-- From https://codepen.io/frytyler/pen/EGdtg -->
<head>
  <meta charset="UTF-8">
  <title>RENT</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="text-center">PREDICT RENT</h1>

            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}

            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict') }}" method="post">
              <div class="form-group">
                <input type="text" class="form-control" name="BHK" placeholder="BHK" required="required">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Size" placeholder="Size" required="required">
              </div>
              <div class="form-group">
                <label for="City">Choose a city:</label>
                <select class="form-control" name="City" id="City">
                  <option value="5">Mumbai</option>
                  <option value="4">Bangalore</option>
                  <option value="3">Hyderabad</option>
                  <option value="2">Delhi</option>
                  <option value="1">Chennai</option>
                  <option value="0">Kolkata</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Furnishing Status">Choose a Furnishing Status:</label>
                <select class="form-control" name="Furnishing Status" id="Furnishing Status">
                  <option value="2">Furnished</option>
                  <option value="1">Semi-Furnished</option>
                  <option value="0">Unfurnished</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Bathroom" placeholder="Bathroom" required="required">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>

            <br>
            <br>
            {% if prediction_text %}
            <div class="alert alert-success" role="alert">
              {{ prediction_text }}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
